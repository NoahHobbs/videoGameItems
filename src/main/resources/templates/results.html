<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Games</title>
</head>
<body>
<form>
<table>
	<tr th:each="currentGame : ${videogames}">
	<td th:text="${currentGame.id}"/>
	<td th:text="${currentGame.game_name}"/>
	<td th:text="${currentGame.year_of_release}"/>
	<td th:text="${currentGame.price}"/>
	<td th:text="${currentGame.rating}"/>
	<td><a href="@{/edit/{id}(id=${currentGame.id})}">Edit</a></td>
	<td><a href="@{/delete/{id}(id=${currentGame.id})}">Delete</a></td>
	</tr>
</table>
</form>
<a href="../inputGame">Add a new game</a>

</body>
</html>
